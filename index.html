<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Збирач Танків</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.92);
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      background: #eef;
      padding: 15px;
      border-radius: 5px;
    }

    .flag-icon, .class-icon {
      width: 20px;
      height: 14px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .icon-label {
      display: flex;
      align-items: center;
    }

    option {
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- 🎥 Відеофон -->
  <video class="video-bg" autoplay muted loop>
    <source src="wot_background.mp4" type="video/mp4">
    Ваш браузер не підтримує відео фон.
  </video>

  <!-- 📦 Контейнер -->
  <div class="container">
    <h2>Збирач Танків</h2>
    <form id="tankForm">
      <label for="nation">Нація</label>
      <select id="nation" required>
        <option value="">-- Оберіть --</option>
        <option value="СРСР">🇷🇺 СРСР</option>
        <option value="Німеччина">🇩🇪 Німеччина</option>
        <option value="США">🇺🇸 США</option>
        <option value="Франція">🇫🇷 Франція</option>
        <option value="Китай">🇨🇳 Китай</option>
        <option value="Японія">🇯🇵 Японія</option>
        <option value="Італія">🇮🇹 Італія</option>
        <option value="Чехія">🇨🇿 Чехія</option>
        <option value="Швеція">🇸🇪 Швеція</option>
        <option value="Польща">🇵🇱 Польща</option>
      </select>

      <label for="class">Клас техніки</label>
      <select id="class" required>
        <option value="">-- Оберіть --</option>
        <option value="САУ">🟢 САУ</option>
        <option value="ПТ-САУ">🔵 ПТ-САУ</option>
        <option value="ТТ">🔴 ТТ</option>
        <option value="СТ">🟡 СТ</option>
      </select>

      <label for="name">Назва танка</label>
      <input type="text" id="name" required />

      <label for="modules">Модулі</label>
      <textarea id="modules" rows="4" placeholder="Наприклад: гармата, двигун, башта..."></textarea>

      <button type="submit">Зібрати танк</button>
    </form>

    <div class="output" id="output" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('tankForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nation = document.getElementById('nation').value;
      const tankClass = document.getElementById('class').value;
      const name = document.getElementById('name').value;
      const modules = document.getElementById('modules').value;

      output.style.display = 'block';
      output.innerHTML = `
        <strong>Результат:</strong><br>
        <b>Нація:</b> ${nation}<br>
        <b>Клас:</b> ${tankClass}<br>
        <b>Назва:</b> ${name}<br>
        <b>Модулі:</b> ${modules.replace(/\n/g, '<br>')}
      `;
    });
  </script>
</body>
</html>
